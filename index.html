
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baha Cuir | L'Excellence Cousue Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Montserrat:wght@100;300;400;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #C9A66B;
            --leather-black: #050404;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--leather-black);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(45, 32, 25, 0.55) 0%, rgba(5, 4, 4, 1) 95%),
                url('https://www.transparenttextures.com/patterns/leather.png');
            background-attachment: fixed;
        }
        h1, h2, h3, .serif { font-family: 'Cormorant Garamond', serif; }
        .pinyon { font-family: 'Pinyon Script', cursive; }

        @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slideOutLeft { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        @keyframes slideOutRight { from { transform: translateX(0); } to { transform: translateX(100%); } }

        .panel-left { animation: slideInLeft 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        .panel-right { animation: slideInRight 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        .panel-left.exit { animation: slideOutLeft 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        .panel-right.exit { animation: slideOutRight 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards; }

        .stitch-line-vertical {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawStitch 0.5s ease-out forwards 0.5s;
        }
        @keyframes drawStitch { to { stroke-dashoffset: 0; } }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: var(--leather-black); }
        ::-webkit-scrollbar-thumb { background: var(--accent); }
    </style>
