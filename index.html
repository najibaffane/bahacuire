<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baha Cuir | L'Excellence Cousue Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;300;400;600;900&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #C9A66B;
            --leather-black: #050404;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--leather-black);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(45, 32, 25, 0.55) 0%, rgba(5, 4, 4, 1) 95%),
                url('https://www.transparenttextures.com/patterns/leather.png');
            background-attachment: fixed;
        }
        h1, h2, h3, h4, .serif { font-family: 'Playfair Display', serif; }
        .pinyon { font-family: 'Pinyon Script', cursive; }

        /* Animations fluides */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .animate-fade-in { animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-slide-up { animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-zoom-in { animation: zoomIn 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .fill-mode-forwards { animation-fill-mode: forwards; }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: var(--leather-black); }
        ::-webkit-scrollbar-thumb { background: var(--accent); }

        /* DÃ©lais */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }
    </style>
